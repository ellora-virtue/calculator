<!DOCTYPE html>
<html>

<head>
    <title>Ellora's Calculator</title>
    <!-- any font links -->
    <link rel="stylesheet" href="pseudocode_calculator.css">
</head>

<body>
    <div class="calculator">
        <h1>Ellora's Calculator</h1>
        <input type="number" id="screen">

        <div class="row">
            <button id="ac" class="clear">AC</button>
            <button id="ce" class="clear">CE</button>
            <button id="percent" class="operator">%</button>
            <button id="divide" class="operator">รท</button>
        </div>

        <div class="row">
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="multiply" class="operator">x</button>
        </div>

        <div class="row">
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="minus" class="operator">-</button>
        </div>

        <div class="row">
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="add" class="operator">+</button>
        </div>

        <div class="row">
            <button id="0" class="number">0</button>
            <button id="decimal" class="decimal">.</button>
            <button id="equals" class="operator">=</button>
        </div>

    </div>
    <script src="pseudocode_calculator.js"></script>
</body>
</html>
